<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhật Ký Yêu - Bii & Quìn</title>
    <style>
        :root {
            --pink: #ff6b8b;
            --light-pink: #ffb8c6;
            --brown: #5a3d2b;
            --bg: #fff5f5;
        }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg);
            color: var(--brown);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background: url('https://i.imgur.com/JqYeYnW.jpg') center/cover;
            color: white;
            position: relative;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            border-radius: 0 0 20px 20px;
        }
        header h1 {
            position: relative;
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        header p {
            position: relative;
            font-size: 1.2rem;
            font-style: italic;
        }
        .love-counter {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 40px auto;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .counter-display {
            font-size: 2.5rem;
            color: var(--pink);
            margin: 20px 0;
            font-weight: bold;
        }
        .memory-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        .memory-btn {
            background: var(--pink);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .memory-btn:hover {
            background: var(--light-pink);
            transform: translateY(-3px);
        }
        .memory-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .memory-content h2 {
            color: var(--pink);
            margin-top: 0;
            border-bottom: 2px dashed var(--light-pink);
            padding-bottom: 10px;
        }
        .memory-img {
            max-width: 100%;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            color: var(--brown);
        }
        .cat-paw {
            font-size: 1.5rem;
            margin: 10px;
        }

        /* Tim bay nhe */
        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
            animation: float 6s linear infinite;
            opacity: 0.8;
            z-index: 0;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Gió thổi bằng animation mây */
        .wind {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://i.ibb.co/VjvXzF2/clouds.png') repeat-x;
            animation: windmove 60s linear infinite;
            opacity: 0.15;
            z-index: 0;
        }
        @keyframes windmove {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div class="wind"></div>
    <script>
        // Heart generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
